<style>
    .subscribe-button {
        background-color: rgb(204, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 3px;
        cursor: pointer;
        transition: opacity 0.15 s;
    }

    .subscribe-button:hover {
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        background-color: transparent;
        border-color: #2976d3;
        border-style: solid;
        border-width: 1px;
        border-radius: 2px;
        color: #2976d3;
        height: 36px;
        width: 62px;
        cursor: pointer;
        margin-left: 8px;
        transition: background-color 0.15s, color 0.15s;
    }

    .join-button:hover {
        background-color: #2976d3;
        color: #ffffff;
    }

    .join-button:active {
        opacity: 0.7;
    }

    .tweet-button {
        margin-left: 8px;
        border-color: transparent;
        background-color: rgb(29, 155, 240);
        color: #ffffff;
        border-radius: 18px;
        height: 36px;
        width: 76px;
        font-weight: bold;
        transition: box-shadow 0.15s;
    }

    .tweet-button:hover {
        box-shadow: 0.1px 3px 8px rgba(0, 0, 0, 0.15);
    }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
