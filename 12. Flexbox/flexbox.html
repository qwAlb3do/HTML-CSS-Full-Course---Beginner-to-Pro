<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Practice</title>
    <style>
        .main-1 {
            display: flex ;
            flex-direction: row;
            margin-bottom: 30px;
        }

        .main-2 {
            display: flex ;
            flex-direction: row;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="main-1">
        <div style="background-color: lightblue;" class="">div 1</div>
        <div style="background-color: lightcoral;" class="">div 2</div>
    </div>

    <div class="main-2">
        <div 
            style="
            background-color: lightblue;
            flex: 1;
            " 
        class="">div 1</div>
        <div 
            style="
            background-color: lightcoral;
            flex: 2;
            " 
        class="">div 2</div>
    </div>
</body>
</html>
